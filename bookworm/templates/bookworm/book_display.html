{% extends 'base.html' %}
{% load static %}
{% load cloudinary %}

{% block content %}
<div class="book-display">
    <div class="container mt-3">
        <div class="card">
            <span class="card-img-top">{% cloudinary book.cover_photo alt=book.title %}</span>
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.author }}</p>
              <p class="card-text">{{ book.description }}</p>
            </div>
          </div>
    </div>
</div>
{% endblock %}
