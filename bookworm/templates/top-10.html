{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<section class="account-container">
    <div>
    {% if books %}
        {% for book in books %}
        <div class="card">
            <span class="card-img-top">{% cloudinary book.cover_photo alt=book.title %}</span>
            <div class="card-body">
              <h5 class="card-title">{{ book.title }}</h5>
              <p class="card-text">{{ book.author }}</p>
              <a href="{% url 'view-book' book.id %}" class="btn btn-primary">Read more</a>
            </div>
          </div>
        {% endfor %}
    {% endif %}
    </div>
</section>
{% endblock %}
