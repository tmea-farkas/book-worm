{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<section class="profile-container">
    <h2>{{profile.user.username}}'s Profile</h2>
    <p>Bio: {{profile.bio}}</p>
    <p>Location: {{profile.location}}</p>
    <span class="image-container">{% cloudinary profile.image alt=profile.user.username %}</span>
    {% if request.user == profile.user %}
    <a href="#">Edit Profile</a>
    {% endif %}
</section>
{% endblock %}
